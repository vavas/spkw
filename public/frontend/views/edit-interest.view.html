<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{sectionHeader}}</h2>
        <ol class="breadcrumb">
            <li ng-repeat="route in breadcrumb">
                <a ui-sref="{{route.url}}">{{route.name}}</a>
            </li>
            <li class="active">
                <strong>{{sectionHeader}}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <h2 class="font-bold">Interest</h2>
                <form class="m-t" role="form" name="editInterestForm" id="editInterestForm" ng-submit="save(url)">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="text" name="interest_name" class="form-control" placeholder="Interest Name"
                                   ng-class="{'server-error':editInterestForm.interest_name.$error.serverError}"
                                   ng-model="interest.interest_name"
                                   ng-focus="editInterestForm.interest_name.$error.serverError = false">
                            <p ng-show="editInterestForm.interest_name.$error.serverError">
                                {{editInterestForm.interest_name.$error.errorMessage}}
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label>Status</label>
                            <select type="text" name="status" class="form-control"
                                    ng-options="s as s for s in statuses"
                                    ng-class="{'server-error':editInterestForm.status.$error.serverError}"
                                    ng-model="interest.status"
                                    ng-focus="editInterestForm.status.$error.serverError = false"></select>
                            <p ng-show="editInterestForm.status.$error.serverError">
                                {{editInterestForm.status.$error.errorMessage}}
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ibox-footer">
                <button type="submit" form="editInterestForm" class="btn btn-primary">Save</button>
                <a ui-sref="settings.interests" class="btn btn-default">Back</a>
            </div>
        </div>
    </div>
</div>
