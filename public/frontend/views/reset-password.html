<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Forgot password</h2>

                <p>
                    Enter your email address and your password will be reset and emailed to you.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" name="resetPasswordForm" ng-submit="resetPassword()">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control"
                                       ng-model="user.email"
                                       ng-class="{'server-error': resetPasswordForm.email.$error.serverError}"
                                       placeholder="Email address">
                            </div>
                            <p class="server-error-message text-center" ng-show="resetPasswordForm.email.$error.serverError">
                                {{resetPasswordForm.email.$error.errorMessage}}
                            </p>

                            <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <p class="m-t text-center"> <small>&copy; 2016 SparkWoo LLC. All Rights Reserved. View Terms and Conditions and Privacy Policy</small> </p>
</div>
