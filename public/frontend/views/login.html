<div class="middle-box text-center login-view animated fadeInDown">
    <div>
        <div class="text-center logo">
            <img class="img-responsive" src="img/logo-light.png">
        </div>
        <form class="m-t" role="form" name="loginForm" ng-submit="login()">
            <div class="form-group">
                <input type="email" class="form-control" ng-class="{'server-error': loginForm.email.$error.serverError}"
                       placeholder="Email" name="email"
                       ng-model="user.email" ng-focus="loginForm.email.$error.serverError = false">
            </div>
            <p class="server-error-message" ng-show="loginForm.email.$error.serverError">
                {{loginForm.email.$error.errorMessage}}
            </p>
            <div class="form-group">
                <input type="password" class="form-control" ng-class="{'server-error': loginForm.password.$error.serverError}"
                       placeholder="Password"
                       name="password" ng-model="user.password" ng-focus="loginForm.password.$error.serverError = false">
            </div>
            <p class="server-error-message" ng-show="loginForm.password.$error.serverError">
                {{loginForm.password.$error.errorMessage}}
            </p>

            <button type="submit" class="btn btn-primary block full-width m-b">Sign In</button>

            <a ui-sref="reset-password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>&copy; 2016 SparkWoo LLC. All Rights Reserved. View Terms and Conditions and Privacy Policy</small> </p>
    </div>
</div>
