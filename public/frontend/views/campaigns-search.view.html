<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{sectionHeader}}</h2>
        <ol class="breadcrumb">
            <li ng-repeat="route in breadcrumb">
                <a ui-sref="{{route.url}}">{{route.name}}</a>
            </li>
            <li class="active">
                <strong>{{sectionHeader}}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-2">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Filters</h5>
                </div>
                <div class="ibox-content">
                    <h4>Social Network</h4>
                    <ul class="filter-group">
                        <li class="form-group">
                            <label>
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.socials.all" name="all">
                                All
                            </label>
                        </li>
                        <li class="form-group">
                            <label>
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.socials.twitter" name="Twitter">
                                Twitter
                            </label>
                        </li>
                        <li class="form-group">
                            <label>
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.socials.instagram" name="Instagram">
                                Instagram
                            </label>
                        </li>
                        <li class="form-group">
                            <label>
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.socials.vine" name="Vine">
                                Vine
                            </label>
                        </li>
                        <li class="form-group">
                            <label>
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.socials.youtube" name="YouTube">
                                YouTube
                            </label>
                        </li>
                    </ul>
                    <h4>Interests</h4>
                    <ul class="filter-group">
                        <li class="form-group">
                            <label ng-click="doFilters()">
                                <input type="checkbox" ng-change="doFilters()" ng-model="filters.interests['all']" name="all">
                                All
                            </label>
                        </li>
                        <li class="form-group" ng-repeat="interest in allInterests">
                            <label ng-click="doFilters()">
                                <input type="checkbox" ng-model="filters.interests[interest.identity]" name="{{interest.interest_name}}">
                                {{interest.interest_name}}
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{sectionHeader}}</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable dt-options="dtOptions"
                               dt-columns="dtColumns"
                               dt-instance="dtInstance"
                               class="table table-striped table-bordered table-hover"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
